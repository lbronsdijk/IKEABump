<!doctype html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>IKEA BUMP</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="apple-touch-icon" href="#">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,400' rel='stylesheet' type='text/css'>
        <script src="resources/js/vendor/modernizr.min.js"></script>
        <script src="resources/js/app.min.js"></script>
        <link rel="stylesheet" href="resources/css/app.min.css">

    <body>
        <section class="app">
            <section class="splashscreen">

                <div class="navigation">
                    <img class="navigation-icon" src="resources/svg/menu.svg" />
                    <div class="navigation-container">
                        <nav>
                            <li class="lost animated bounceIn"><img src="resources/svg/lost.svg" /></li>
                            <li class="food animated bounceIn"><img src="resources/svg/food.svg" /></li>

                        <div class="spinner">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>

                </div>
                <div class="time">
                    <span>10:45</span>
                </div>
            </header>
            <section class="app-container">
                <section class="product-slider">
                    <div class="swiper-container products">
                        <div class="swiper-wrapper">
                        </div>
                    </div>
                </section>
                <footer>
                    <span class="text">Totaal</span>
                    <span class="total-price"></span>
